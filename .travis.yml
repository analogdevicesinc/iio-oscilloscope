language: c
sudo: required

addons:
  apt:
    packages:
      - cppcheck

matrix:
  fast_finish: true
  include:
    - compile: gcc
      os: linux
      dist: trusty
      env:
        - LDIST=-trusty
        - TEST_NON_GIT_REPO=1
    - compiler: gcc
      os: osx
      osx_image: xcode8.3
      env: LDIST=-osx_10.12
    - compiler: gcc
      os: linux
      dist: trusty
      env: LDIST=-trusty
    - compiler: gcc
      os: linux
      dist: xenial
      env: LDIST=-xenial

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./CI/travis/before_install_linux "$OS_TYPE" "$OS_VERSION" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./CI/travis/before_install_darwin ; fi

script:
  - ${TRAVIS_BUILD_DIR}/CI/travis/make "$OS_TYPE" "$OS_VERSION"
  - ${TRAVIS_BUILD_DIR}/CI/travis/post_build_checks

notifications:
  email:
    on_success: change
    on_failure: always
