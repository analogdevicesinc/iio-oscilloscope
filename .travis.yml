language: c
sudo: required

addons:
  apt:
    packages:
      - cppcheck

services:
  - docker

matrix:
  include:
    - compiler: clang
      os: linux
      dist: trusty
      env:
        - TEST_NON_GIT_REPO=1
        - LDIST=DO_NOT_DEPLOY
    - compiler: gcc
      os: linux
      dist: trusty
    - compiler: gcc
      os: linux
      dist: xenial
      env:
        - EXTRA_SSH=-oHostKeyAlgorithms=+ssh-dss
    - os: linux
      env:
        - OS_TYPE=centos_docker
        - OS_VERSION=6
    - os: linux
      env:
        - OS_TYPE=centos_docker
        - OS_VERSION=7
    - os: linux
      env:
        - OS_TYPE=ubuntu_docker
        - OS_VERSION=bionic
    - compiler: "gcc"
      os: osx
      osx_image: xcode8
    - compiler: "gcc"
      os: osx
      osx_image: xcode9.2
      env:
        - EXTRA_SSH=-oHostKeyAlgorithms=+ssh-dss
    - compiler: "gcc"
      os: osx
      osx_image: xcode10.1
      env:
        - EXTRA_SSH=-oHostKeyAlgorithms=+ssh-dss

addons:
  artifacts: true
  ssh_known_hosts:
    secure: ""

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./CI/travis/before_install_linux "$OS_TYPE" "$OS_VERSION" ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./CI/travis/before_install_darwin ; fi

script:
  - ${TRAVIS_BUILD_DIR}/CI/travis/make_linux "$OS_TYPE" "$OS_VERSION"
  - ${TRAVIS_BUILD_DIR}/CI/travis/post_build_checks

notifications:
  email:
    on_success: change
    on_failure: always
